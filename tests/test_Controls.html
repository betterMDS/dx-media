<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <title>Test dx-media Controls</title>
	<link href="../resources/dxControlbar.css" rel="stylesheet" />
	<style>
		html, body{
			width:640px;
			margin:0;
			padding:0;
			background:#ccc;
		}
		#player{
			width:640px;
			height:360px;
			position:relative;
		}

	</style>
    <script>
        dojoConfig = {
			async:1
		};
    </script>
    <script src="../../dojo/dojo.js"></script>
	<script>
		require([
				"dojo",
				"dojo/parser",
				"dojo/domReady!",
				"dx-alias/shim",
				"dx-media/controls/Controlbar",
				"dx-media/controls/elements/all"
			], function(dojo, parser){

			cb = function(data){
				console.log('data', data, d.isRejected());
			}
			doError = function(e){
				console.error('doError:', e);
			}
			var d = parser.parse();
			d.then(
				cb
				,doError
			)

		});

	</script>
</head>
<body>

    <div id="player">
		<div data-dojo-type="dx-media/controls/Controlbar" data-dojo-props="width:640, height:360">
			<div data-dojo-type="dx-media/controls/elements/Play"></div>
			<div data-dojo-type="dx-media/controls/elements/Fullscreen"></div>
			<div data-dojo-type="dx-media/controls/elements/Volume"></div>
			<!--<div data-dojo-type="dx-media/controls/elements/FlexSpace">
			-->

				<div data-dojo-type="dx-media/controls/elements/Time"></div>
				<div data-dojo-type="dx-media/controls/elements/Progress" data-dojo-props='width:100'></div>
				<div data-dojo-type="dx-media/controls/elements/Duration"></div>

			<div data-dojo-type="dx-media/controls/elements/Embed"></div>
			<div data-dojo-type="dx-media/controls/elements/Facebook"></div>
			<div data-dojo-type="dx-media/controls/elements/Twitter"></div>
		</div>
	</div>


</body>
</html>
