<head>

		html, body{
			width:640px;
			margin:0;
			padding:0;
			background:#ccc;
		}
		#player{
			width:640px;
			height:360px;
			position:relative;
		}

        dojoConfig = {
			async:1
		};

				"dojo",
				"dojo/domReady!",
				"dx-media/silverlight/base"

			new sl.Canvas({width:320, height:240}, 'test');

		});
	</script>

	<h1>Test dx-media Silverlight Base</h1>
