<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <title>Test dx-flash Video</title>
	<link href="../resources/dxHtml5Video.css" rel="stylesheet" />
	<style>
		html, body{
			margin:0;
			padding:5px 20px;
			background:#ccc;
			font-family: sans-serif;
		}
		.row{
			position: relative;
		}
		.pWrap, .pWrap2{
			width:320px;
			position:absolute;
			top:0;
			left:0;
		}
		.pWrap2{
			left:340px;
		}
		label{
			display: block;
			text-align: center;
		}
		#player, #player2{
			width:320px;
			height:180px;
		}

	</style>
    <script>
        dojoConfig = {
			async:1
		};
    </script>
    <script src="../../dojo/dojo.js"></script>
	<script>
		require([
				"dx-alias/parser!",
				"dx-alias/dom",
				"dx-media/flash/Video"
			], function(parser, dom, Video){

			new Video({
				width:320,
				height:180,
				controls:true,
				autoplay:true,
				src:'../tests/media/video/SightAndSound_sm.mp4'
			}, 'player2');
		});
	</script>
</head>
<body>
	<h1>Test dx-flash Video</h1>
	<div class='row'>
		<div class='pWrap'>
			<label>Markup Player</label>
			<div id="player">
				<video id="video" data-dojo-type="dx-media/flash/Video" data-dojo-props="width:320, height:180, controls:true, autoplay:true">
					<source src='./media/video/SightAndSound_sm.mp4'></source>
				</video>
			</div>
		</div>
		<div class='pWrap2'>
			<label>Programmatic Player</label>
			<div id='player2'>

			</div>
		</div>
	</div>
</body>
</html>
