<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <title>Test dx-flash Video</title>
	<style>
		html, body{
			width:640px;
			margin:0;
			padding:0;
			background:#ccc;
		}
		#player{
			width:640px;
			height:360px;
			position:relative;
		}

	</style>
    <script>
        dojoConfig = {
			async:1
		};
    </script>
    <script src="../../dojo/dojo.js"></script>
	<script>
		require([
				"dojo",
				"dojo/parser",
				"dojo/domReady!",
				"dx-media/flash/version",
				"dx-media/flash/Video"
			], function(dojo, parser, ready, version){
			console.log('dojo', dojo);

			console.log('Flash version:', version.toString())
            parser.parse();

		});
	</script>
</head>
<body>

    <div id="player">
		<div data-dojo-type="dx-media/flash/Video" data-dojo-props="path:'../tests/media/video/SightAndSound_sm.mp4', width:640, height:360"></div>
	</div>


</body>
</html>
