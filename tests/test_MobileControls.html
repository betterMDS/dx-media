<!DOCTYPE html>
<html>
<head class="mobile">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Mobile Controls Test</title>

	<link href="../resources/dxMobile.css" rel="stylesheet" />
	<link href="../resources/dxSlideshow.css" rel="stylesheet" />
	<link href="../resources/dxVtour.css" rel="stylesheet" />
	<link href="../resources/dxPlayerMobile.css" rel="stylesheet" />
	<link href="../resources/dxControlbar.css" rel="stylesheet" />
	<link href="../resources/dxVast.css" rel="stylesheet" />
	<script>
		dojoConfig = {
			async:1,
			debug:1,
			androidDebug:true,
			mblAlwaysHideAddressBar: true
		}
	</script>
	<script src="../../dojo/dojo.js"></script>

	<script>
		require([
			"dx-alias/parser!"
		], function(){});
	</script>
	<style>

		#player{
			background: #000;
		}
		.dj_portrait .dxControlbar{
			bottom:-19px;
		}
		.dj_landscape .dxControlbar{
			bottom:0px;
		}
		.dj_landscape #player{
			height:100%;
		}
		.dj_portrait #player{
			height:210px;
		}
		#djDbg{
			position: absolute;
			top:240px;
			left:0;
			width: 100%;
		}
	</style>
</head>
<body>
		<div id="player">
			<video id="video" data-dojo-type="dx-media/mobile/Video">
				<source src='./media/video/DojoMaster.mp4'></source>
				<source src='./media/video/SightAndSound.webm'></source>
			</video>
			<div id='preview' data-dojo-type="dx-media/html5/Preview" data-dojo-props="src:'media/images/SightAndSound.jpg'"></div>
			<div id='screenButton' data-dojo-type="dx-media/controls/elements/ScreenPlayButton"></div>

			<div id='vtour' data-dojo-type="dx-media/html5/Vtour" data-dojo-props="src:'media/images/VT_01.jpg'"></div>
			<div id='slideshow' data-dojo-type="dx-media/html5/Slideshow" data-dojo-props="media:'./media/playlists/frmedia_sm.js'"></div>

			<!--<div data-dojo-type="dx-media/plugins/VAST" data-dojo-props="media:'./media/ads/vast.js'"></div>
			-->
			<div id='controls' data-dojo-type="dx-media/controls/Controlbar" >
				<div data-dojo-type="dx-media/controls/elements/Video" ></div>
				<div data-dojo-type="dx-media/controls/elements/Slideshow" ></div>
				<div data-dojo-type="dx-media/controls/elements/Vtour" ></div>
				<div data-dojo-type="dx-media/controls/elements/Facebook" ></div>
				<div data-dojo-type="dx-media/controls/elements/Twitter" ></div>
			</div>
			<div data-dojo-type="dx-media/controls/Controller"
				 data-dojo-props="controls:'controls',video:'video',preview:'preview',screenButton:'screenButton', vtour:'vtour', slideshow:'slideshow'">
			</div>
		</div>
		<div id='djDbg'></div>
</body>
</html>
