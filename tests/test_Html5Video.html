<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <title>Test dx-media HTML5 Video</title>
	<link href="../resources/dxHtml5Video.css" rel="stylesheet" />
	<style>
		html, body{
			width:640px;
			margin:10;
			padding:0;
			background:#ccc;
			font-family: sans-serif;
		}
		#player{
			width:640px;
			height:360px;
			position:relative;
		}

	</style>
    <script>
        dojoConfig = {
			async:1,
			isDebug:true
		};
    </script>
    <script src="../../dojo/dojo.js"></script>
	<script>
		require([
				"dojo",
				"dojo/parser",
				"dojo/domReady!",
				"dijit/registry",
				"dx-alias/on",
				"dx-media/Html5/Video"
			], function(dojo, parser, ready, registry, on){

			parser.parse();

			var vid = registry.byId('video');

			console.log('video:', vid);

			on(vid, 'onPlay', function(){
				console.log('play!');
			});
			on(vid, 'onPause', function(){
				console.log('pause!');
			});
			on(vid, 'onComplete', function(){
				console.log('complete!');
			});
		});
	</script>
</head>
<body>
	<h1>Test dx-media HTML5 Video</h1>
    <div id="player">
		<video id="video" data-dojo-type="dx-media/Html5/Video" data-dojo-props="width:640, height:360, controls:true, autoplay:true">
			<source src='./media/video/SightAndSound_sm.mp4'></source>
			<source src='./media/video/SightAndSound.webm'></source>
		</video>
	</div>
</body>
</html>
